{% extends "master.html" %}

{% block title %}
  Platform Users List
{% endblock %}

{% block content %}
<div class="mycard">
  <h1>Users</h1>

  <ul>
    {% for x in theUsers %}
      <li><a href="details/{{ x.id }}">{{ x.firstName }} {{x.lastName }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
